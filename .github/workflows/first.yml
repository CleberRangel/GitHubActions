name: first

on: push

jobs:
  ubuntu: 
    name: First Job
    runs-on: ubuntu-latest
    steps:
      - name: Step One
        uses: actions/checkout@v2
      - name: Step Two
        run: date
      
      
  windows:
    name: Second Job
    runs-on: windows-latest
    steps:
      - name: Step One
        uses: actions/checkout@v2
      - name: Step Two
        run: date
        
  macos:
    name: Third Job
    runs-on: macos-latest
    steps:
      - name: Step One
        uses: actions/checkout@v2
      - name: Step Two
        run: date
        
  depends:
    name: Forth Job
    runs-on: macos-latest
    needs: [ubuntu, windows, macos]
    steps:
      - name: Step One
        uses: actions/checkout@v2
      - name: Step Two
        run: date
